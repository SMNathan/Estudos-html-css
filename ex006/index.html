<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
        <h1>Trabalhando com Listas</h1>
        <h2>Listas Ordenadas</h2>
        <ol type="1">
            <li>cavalo</li>
            <li>carro</li>
            <li>macaco</li>
            <li>dinossauro</li>
        </ol>

        <h2>Listas não Ordenadas</h2>
        <ul type="square">
            <li>pão</li>
            <li>cebola</li>
            <li>picles</li>
        </ul>
        <h2>Juntando Listas</h2>
        <ol>
            <li>Antigas</li>
            <ul>
                <li>Cobol
                <li>C
                <li>Fortram
            </ul>
            <li>Novas</li>
            <ul></ul>
        </ol>

        <h2>Lista de Definições</h2>
        <dl>
            <dt>Termo</dt>
            <dd>Descrição</dd>
        </dl>
    </body>
</html>
